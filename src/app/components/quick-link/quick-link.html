<div class="quick-link w-100 d-flex position-relative">
  @for (item of quickLinks; track $index) {
  <div class="quicky-list-item d-flex flex-column" [class.active]="item.active">
    <div class="quicky-list-title">{{ item.title }}</div>
    <div class="quicky-list-subtitle">{{ item.subtitle }}</div>
  </div>
  }
  <div class="quick-list-overlay"></div>
</div>
