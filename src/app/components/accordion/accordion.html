<div class="accordion-container d-flex flex-column">
  <div class="accordion-title">Frequently Ask Questions</div>

  <div class="accordion accordion-flush accordion-block d-flex" id="accordionPanelsStayOpenExample">
    @for (group of faqData; track group.idPrefix) {
    <div class="accordion-card d-flex flex-column">
      @for (item of group.questions; track item.question) {
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-heading{{ group.idPrefix }}{{ $index }}">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#flush-collapse' + group.idPrefix + $index"
            aria-expanded="false"
            [attr.aria-controls]="'flush-collapse' + group.idPrefix + $index"
          >
            {{ item.question }}
          </button>
        </h2>
        <div
          [id]="'flush-collapse' + group.idPrefix + $index"
          class="accordion-collapse collapse"
          [attr.aria-labelledby]="'flush-heading' + group.idPrefix + $index"
          data-bs-parent="#accordionPanelsStayOpenExample"
        >
          <div class="accordion-body">{{ item.answer }}</div>
        </div>
      </div>
      }
    </div>
    }
  </div>
</div>
